<!DOCTYPE html>
<html>
	<head>
		<title>HTML Lists</title>
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<p>Example of ordered list</p>
		<ol>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
			<li>Fourth</li>
			<li>Fifth</li>
		</ol>
		<p>Example of unordered list</p>
		<ul>
			<li>Apple</li>
			<li>Orange</li>
			<li>Blackberry</li>
			<li>Strawberry</li>
			<li>Raspberry</li>
		</ul>
	</body>
</html>
